<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
        html, body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: rgb(12, 47, 47);
        }
    </style>
  </head>
  <body >
    <!-- rounder-1: là border-radius
    mt-5: margin-top
    border border-1: tạo border-->
    <div class="container w-25 h-50 mt-5 rounded-1 border border-1 text-white">
        <form>
            <h1>Register Today</h1>
            <p>Fill in the date below</p>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Fullname"  >
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail Address" > 
              </div>
            
            <div class=" form-check">
              <input type="checkbox" class="form-check-input" >
              <label class="form-check-label" >I confirm that all date are correct</label>
            </div>
            <button type="submit" class="btn btn-primary bg-secondary border-0">Register</button>
          </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
