<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <p>What would you like to buy</p>
    <form action="">
        <select name="species">
            <option value="A">A</option>
            <option value="B">B (+  0.5$)</option>
            <option value="C">C (+  0.5$)</option>
        </select>
        <br>
    <p>How many would you like to order</p>
            <input type="radio" name="price">1-$10 <br>
            <input type="radio" name="price">2-$20 <br>
            <input type="radio" name="price">3-$25 <br>
    <p>Name <span style="color:red">*</span></p>
            <input type="text" name="First name" placeholder="Firstname">
            <input type="text" name="Last name" placeholder="Lastname">
            <p>Email</p>
            <input type="text" name="email">
            <p>Phone number</p>
            <input type="text" name="Phone number 1" size="7">- 
            <input type="text" name="Phone number 2" size="7">- 
            <input type="text" name="Phone number 3" size="7"> 
            <br>
            <br>
            <button type="submit">Submit</button>
    </form>
</body>
</html>
