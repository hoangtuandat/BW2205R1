<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effect opacity</title>
    <style>
        p{
            background-color: rgb(73, 158, 90);
            width: 20%;
            padding: 20px 30px;
            text-align: center;
            box-sizing: border-box;
        }


        .first{
            background-color: rgba(73, 158, 90, 0.2);
        }
        .second{
            background-color: rgba(73, 158, 90, 0.5);
        }
        .third{
            opacity: 0.7;
        }
        .four{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <p class="first">opacity 0.2</p>
        <p class="second">opacity 0.5</p>
        <p class="third">opacity 0.7</p>
        <p class="four">opacity 1</p>
    </div>
</body>
</html>
