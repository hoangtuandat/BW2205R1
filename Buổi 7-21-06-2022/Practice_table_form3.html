<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice table form 3</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Sign Up</td>
                <td></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="Firstname" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="Lastname" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="">
                        <option value="date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select name="">
                        <option value="Month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select name="">
                        <option value="Year">Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Famale
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="USA">USA</option>
                        <option value="VN">VN</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email" placeholder="Enter E-Mail"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="number" name="Phone" placeholder="Enter your phone number"></td> 
            </tr>
            <tr>
                <td>Passward</td>
                <td><input type="password" name="Password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="Confirm Password"></td> 
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="tick">I agree to the Tearms of use</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
